flask-mongoengine = "^0.9.5"
ujson = "^1.35"
structlog = "^18.1"
python-dateutil = "^2.7"
rq-scheduler = "^0.8.3"
rq-dashboard = "^0.3.12"
sentry-sdk = "=0.5.5"
raven = "^6.9"
Flask-Redis-Sentinel = "^2.0"
flask-sockets = "^0.2.1"
wsaccel = "^0.6.2"
flask-socketio = "^3.1"
requests = "^2.21"

[tool.poetry.dev-dependencies]
