---
# Ampio modules definition file for module discovery
#
# Structure:
#
# module_part_number:
#   code: <internal module code number>
#   protocol: <protocol_version> 'any' matches any
#   software_version: [<list of software versions>] - empty list means any
#   description: Module description free text
#   attributes:
#     <Broadcast Type>:  - The broadcast as defined in broadcast.py file
#     - name: <name of the attribute>
#     - base: the base index
#     - min: the lowest index of the value inside the broadcast
#     - max: the highest index of the value inside the broadcast
#     - converter: the converter function name
#         (see the converters.py for the names)

MROL-4s:
  code: 0x03
  protocol: any
  software_versions: []
  description: Roller Blinds Controller 4 Outputs
  attributes:
    Flag:
      - name: flag
        base: 1
        min: 1
        max: 32
    Temperature1T3:
      - name: temperature
        base: 1
        min: 1
        max: 3
        unit: '°C'
        converter: convert_temperature
    Temperature4T6:
      - name: temperature
        base: 4
        min: 1
        max: 3
        unit: '°C'
        converter: convert_temperature
    Analog1T6:
      - name: cover_position
        base: 1
        min: 1
        max: 4
        unit: '%'
    Analog7T12:
      - name: tilt_position
        base: 1
        min: 1
        max: 4
        unit: '%'
    BinInOut:
      - name: closing
        base: 1
        min: 25
        max: 25
      - name: closing
        base: 2
        min: 27
        max: 27
      - name: closing
        base: 3
        min: 29
        max: 29
      - name: closing
        base: 4
        min: 31
        max: 31
      - name: opening
        base: 1
        min: 26
        max: 26
      - name: opening
        base: 2
        min: 28
        max: 28
      - name: opening
        base: 3
        min: 30
        max: 30
      - name: opening
        base: 4
        min: 32
        max: 32


