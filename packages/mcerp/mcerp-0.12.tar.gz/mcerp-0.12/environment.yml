# Conda environment for mcerp development
#
# Install:    conda env create -f environment.yml
# Update:     conda env update -f environment.yml
# Activate:   conda activate mcerp
# Deactivate: conda deactivate

name: mcerp

dependencies:
  - python==3.7
  - ipython
  - jupyter
  - jupyterlab
  - numpy
  - scipy
  - matplotlib
  - uncertainties
  - pytest
  - pytest-cov
  - sphinx
  - pylint
  - flake8
  - pip:
    - setuptools_scm
    - numpydoc
    - sphinx_rtd_theme
    - pydocstyle
    - black
    - twine
