[metadata]
name = psh-environ
url = https://github.com/demosdemon/psh-environ
project_urls = 
	Bug Tracker = https://github.com/demosdemon/psh-environ/issues
	Documentation = https://github.com/demosdemon/psh-environ/wiki
	Source Code = https://github.com/demosdemon/psh-environ#README
author = Brandon LeBlanc
author_email = projects+psh-environ@leblanc.codes
classifier = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Software Development
license = MIT
description = Provide environment hooks for Platform.sh projects.
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8

[options]
packages = 
	psh_environ
install_requires = 
	setuptools >= 38.6.0

[tool:pytest]
norecursedirs = 
	.git
	.tox
	.venv
	dist
	build
python_files = 
	test_*.py
	*_test.py
	tests.py
empty_parameter_set_mark = xfail
xfail_strict = True
filterwarnings = 
	error
	ignore: The value of convert_charrefs will become True in 3.5.*:DeprecationWarning
	ignore: Using or importing the ABCs from.*:DeprecationWarning
addopts = 
	-ra
	--strict
	--ignore=docs/conf.py
	--ignore=setup.py
	--ignore=ci
	--ignore=.eggs
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short

[flake8]
exclude = .venv/*,.git,__pycache__,.eggs,*.egg,.tox,dist,build
ignore = E203, E266, E501, W503
max-complexity = 18
max-line-length = 88
select = B,B9,C,E,F,I9,SC,W

[isort]
combine_as_imports = True
default_section = THIRDPARTY
force_grid_wrap = 0
include_trailing_comma = True
indent = 4
line_length = 88
multi_line_output = 3
not_skip = __init__.py

[coverage:run]
branch = True
source = psh_environ

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	def __repr__
	raise AssertionError
	raise NotImplementedError
	if 0:
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

