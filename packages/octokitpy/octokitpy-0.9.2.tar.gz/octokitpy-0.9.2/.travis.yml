language: python
python:
  - '3.6'
sudo: false
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs
matrix:
  include:
    - python: '3.6'
      env:
        - TOXENV=py36
    - python: '3.5'
      env:
        - TOXENV=py35
    - python: '3.4'
      env:
        - TOXENV=py34
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - tox -v
after_script:
  - ./cc-test-reporter after-build --coverage-input-type coverage.py --exit-code $TRAVIS_TEST_RESULT
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_deploy:
  - git config --local user.name "Kyle Hornberg"
  - git config --local user.email "khornberg@users.noreply.github.com"
  - if [ ! -f .git/refs/tags/$(python ./setup.py --version) ]; then git tag $(python ./setup.py --version); fi
  - echo $(git tag -l)
  - pip install twine
deploy:
  - provider: releases
    api_key: $KEY
    file_glob: true
    file: dist/**
    skip_cleanup: true
    on:
      branch: master
      condition: '$TRAVIS_TAG != $(python ./setup.py--version)'
      condition: '$TOXENV = py36'
  - provider: script
    script: scripts/pypi.sh
    on:
      branch: master
      condition: '$TRAVIS_TAG != $(python ./setup.py--version)'
      condition: '$TOXENV = py36'
notifications:
  email:
    on_success: never
    on_failure: never
