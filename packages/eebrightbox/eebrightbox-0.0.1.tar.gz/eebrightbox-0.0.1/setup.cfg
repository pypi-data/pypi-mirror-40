[metadata]
name = eebrightbox
summary = Connector for EE BrightBox routers.
description-file = 
	README.rst
author = Krystian Galutowski
author-email = k.galutowski@gmail.com
home-page = https://github.com/krygal/eebrightbox
classifier = 
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6

[files]
packages = 
	eebrightbox

[entry_points]
console_scripts = 
	eebrightbox = eebrightbox:main

[pbr]
warnerrors = True

[wheel]
universal = 1

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

