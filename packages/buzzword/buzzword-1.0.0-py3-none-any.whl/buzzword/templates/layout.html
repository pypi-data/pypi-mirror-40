     <script src="{{ url_for('static',filename='js/bootstrap/listgroup.min.js') }}"></script>

    <!--bootstrap-select -->

    <script src="{{ url_for('static',filename='js/bootstrap-table/extensions/sticky-header/bootstrap-table-sticky-header.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap-table/extensions/toolbar/bootstrap-table-toolbar.min.js') }}"></script>

    <!--charts-->
    <script src="{{ url_for('static',filename='js/d3/nv.d3.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='js/d3/nv.d3.min.css') }}" type="text/css"/>

    <!-- icon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <!--main style sheet-->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}"/>

{% endblock %}
</head>

<body>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="modal fade" id="warnings-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Search warning</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id=modal-text>{{ messages[0] }}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!--disabling this script for now, because it causes a crash!
    <script>
      $('#warnings-modal').show();
    </script>
    -->
  {% endif %}
{% endwith %}


<div id="main-navbar" class="navbar navbar-default navbar-static-top hidden-s" role="navigation">
  <div class="container-fluid" id="navbar-for-color">
    <div class="navbar-header"><a class="navbar-brand" href="http://127.0.0.1:5555/">buzzword</a>
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse navbar-menubuilder">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Home</a></li>
        <li><a href="/About">About</a></li>
        <li><a href="/help">Help</a></li>
      </ul>
    </div>
  </div>
</div>

<div id="content">{% block content %} {% endblock %}</div>

<div id="footer">
  {% block footer %}
  <div class="container"></div>
  {% endblock %}
</div>
</body>
</html>
