[metadata]
name = vistir
description = Miscellaneous utilities for dealing with filesystems, paths, projects, subprocesses, and more.
url = https://github.com/sarugaku/vistir
author = Dan Ryan
author_email = dan@danryan.co
long_description = file: README.rst
long_description_content_type = text/x-rst
license = ISC License
keywords = 
	tools
	utilities
	backports
	paths
	spinner
	subprocess
	filesystem
classifier = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: ISC License (ISCL)
	Operating System :: OS Independent
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = true
python_requires = >=2.6,!=3.0,!=3.1,!=3.2,!=3.3
setup_requires = 
	setuptools>=38.2.5
	invoke
	parver
	wheel
install_requires = 
	colorama
	backports.functools_lru_cache;python_version<="3.4"
	backports.shutil_get_terminal_size;python_version<"3.3"
	backports.weakref;python_version<"3.3"
	pathlib2;python_version<"3.5"
	requests
	six

[options.extras_require]
spinner = 
	cursor
	yaspin
tests = 
	pytest
	pytest-xdist
	pytest-cov
	pytest-timeout
	hypothesis-fspaths
	hypothesis

[bdist_wheel]
universal = 1

[tool:pytest]
strict = true
addopts = -ra
testpaths = tests/
norecursedirs = .* build dist news tasks docs
filterwarnings = 
	ignore::DeprecationWarning
	ignore::PendingDeprecationWarning

[isort]
atomic = true
lines_after_imports = 2
lines_between_types = 1
multi_line_output = 5
not_skip = __init__.py
known_first_party = 
	vistir
	tests
ignore_trailing_comma = true

[flake8]
exclude = .git,__pycache__,docs/,*.egg,build,data
select = E,W,F
ignore = 
	E121,E123,E126,E226,E24,E704,
	E231,E402,E501

[egg_info]
tag_build = 
tag_date = 0

