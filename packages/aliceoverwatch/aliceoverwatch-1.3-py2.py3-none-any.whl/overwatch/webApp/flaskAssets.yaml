# Configu webassets through this external configuration
# Bundle polymer components together
polymerBundle:
    filters: "PolymerBundler"
    output: "gen/polymerBundle.html"
    contents:
        - "polymerComponents.html"
# Minify JS
minJS:
    # rjsmin is built in
    filters: "rjsmin"
    output: "gen/shared.min.js"
    contents:
        - "shared.js"
