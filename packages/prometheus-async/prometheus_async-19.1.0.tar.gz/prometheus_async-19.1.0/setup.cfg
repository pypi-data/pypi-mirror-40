[tool:pytest]
minversion = 3.0
strict = true
testpaths = tests
twisted = 1
addopts = -ra
filterwarnings = 
	once::Warning
	ignore:::aiohttp[.*]
	ignore:::importlib[.*]

[bdist_wheel]
universal = 1

[metadata]
license_file = LICENSE

[isort]
atomic = true
include_trailing_comma = true
lines_after_imports = 2
lines_between_types = 1
multi_line_output = 3
not_skip = __init__.py
known_first_party = prometheus_async
known_third_party = decorator,prometheus_client,pytest,setuptools,twisted

[egg_info]
tag_build = 
tag_date = 0

