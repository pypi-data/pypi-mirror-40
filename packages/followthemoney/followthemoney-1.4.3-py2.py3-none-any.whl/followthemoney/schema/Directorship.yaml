Directorship:
  label: "Directorship"
  extends: Interest
  matchable: false
  featured:
    - director
    - organization
    - role
    - startDate
    - endDate
  properties:
    director:
      label: "Director"
      reverse:
        name: directorshipDirector
        label: "Directorships"
      type: entity
      schema: LegalEntity
    organization:
      label: "Organization"
      reverse:
        name: directorshipOrganization
        label: "Directors"
      type: entity
      schema: Organization
    secretary:
      label: "Secretary"
