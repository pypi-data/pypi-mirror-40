# Network VMs
arista/veos:
  vagrant_box:
    version: "4.20.1F"
    guest_type: "tinycore"
  ssh:
    insert_key: False
  synced_folder:
    enabled: False
  provider_config:
    driver: "kvm"
    cpus: 2
    memory: 2048
    disk_bus: "ide"

