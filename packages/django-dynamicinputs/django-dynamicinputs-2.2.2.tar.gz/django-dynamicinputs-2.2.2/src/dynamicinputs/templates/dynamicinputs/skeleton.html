<div class="dynamicinputs" data-min="{{ min }}" data-max="{{ max }}">
    {# sample to clone #}
    <span class="dynamicinputs-sample">
        <a href="#" title="Delete row" class="dynamicinputs-clear" tabindex="-1">Delete row</a>
        {{ sample }}
    </span>

    {# existing #}
    {% for input in inputs %}
        <div class="dynamicinputs-row">
            {% if not forloop.first %}
                <a href="#" title="Delete row" class="dynamicinputs-clear" tabindex="-1">Delete row</a>
            {% endif %}
            {{ input }}
        </div>
    {% endfor %}
    {% block add_button %}
        <input type="button" class="dynamicinputs-add" value="{{ button }}"/>
    {% endblock %}
</div>
