[metadata]
name = gldas
summary = Readers and converters for data from the GLDAS Noah Land Surface Model.
author = Package authors
author-email = christoph.paulik@geo.tuwien.ac.at
license = new-bsd
home-page = http://...
description-file = README.rst
classifiers = Development Status :: 4 - Beta
	Programming Language :: Python

[entry_points]
console_scripts = 
	gldas_download = gldas.download:run
	gldas_repurpose = gldas.reshuffle:run

[files]
packages = 
	gldas

[extras]

[test]
addopts = tests

[tool:pytest]
addopts = 
	--cov gldas --cov-report term-missing
	--verbose

[aliases]
docs = build_sphinx

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[pbr]
autodoc_tree_index_modules = True

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[egg_info]
tag_build = 
tag_date = 0

