## This is a logger configuration file

## The definition of logger, DO NOT MODIFY
[loggers]
keys=root,debug,release

[logger_root]
level=DEBUG
handlers=

[logger_debug]
qualname=debug
handlers=handler0

[logger_release]
qualname=release
handlers=handler1, handler2


## The definition of handler. Customize if necessary
[handlers]
keys=handler0,handler1,handler2

[handler_handler0]
class=StreamHandler
level=DEBUG
formatter=format1
args=(sys.stdout,)

[handler_handler1]
class=FileHandler
level=INFO
formatter=format2
args=('/tmp/irobot/running.out', 'w')

[handler_handler2]
class=FileHandler
level=WARN
formatter=format2
args=('/tmp/irobot/running.err', 'w')

## The definition of message format. Customize if necessary
[formatters]
keys=format1,format2

[formatter_format1]
format=%(asctime)s %(filename)s line:%(lineno)d %(levelname)s %(message)s
datefmt=%H:%M:%S

[formatter_format2]
format=%(asctime)s %(levelname)s %(filename)s:%(lineno)d %(message)s
datefmt=%H:%M:%S
