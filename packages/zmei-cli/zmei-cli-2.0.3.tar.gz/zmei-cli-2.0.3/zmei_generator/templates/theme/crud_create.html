{% load i18n %}

{% load crud_utils %}
{% if crud.crud_list_link %}
<a href="{% crud_link crud.crud_list_link %}">&laquo; {% trans "Back to the list" %}</a>
{% endif %}

<h2>{% trans "New" %} {{ crud.meta.verbose_name|lower }}</h2>

{{ crud.form.media }}
<form action="" method="post"{% if crud.form.is_multipart %} enctype="multipart/form-data"{% endif %}>{% csrf_token %}
    {{ crud.form.as_p }}
    <input type="hidden" name="_form" value="{{ crud.name }}" />
    <input type="submit" value="{% trans "Create" %}" />
</form>
