[metadata]
license_file = LICENSE

[tool:pytest]
minversion = 3.0
strict = true
addopts = -ra --capture=no
testpaths = tests
filterwarnings = 
	once::Warning

[flake8]
exclude = src/argon2/_ffi.py
ignore = 
	E741
	W503
	E203

[isort]
atomic = true
include_trailing_comma = true
lines_after_imports = 2
lines_between_types = 1
multi_line_output = 3
not_skip = __init__.py
known_first_party = argon2
known_third_party = cffi,hypothesis,pytest,setuptools,six

[egg_info]
tag_build = 
tag_date = 0

